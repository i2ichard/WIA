<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript">
        $(function () { 
            $('#graph').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Effectiveness of video ads compared to select ad tactics according to U.S. Agency Executives, March 2013'
                },
                xAxis: {
                    categories: ['TV', 'Social Media', 'Search Advertising']
                },
                yAxis: {
                	min: 0,
                	max: 100,
                    title: {
                        text: 'Percentage'
                    }
                },
		        series: [{
		            name: "Don't know",
		            data: [8, 15, 14]
		        }, {
		            name: 'Less effective',
		            data: [17, 17, 35]
		        }, {
		            name: "Equally or more effective",
		            data: [75, 68, 52]
		        }]
            });
        });
    </script>
</head>
<body>
	<div id="graph" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="js/exporting.js"></script>
</body>
</html>
